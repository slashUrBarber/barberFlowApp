{% extends 'barber/base.html' %}

{% block title %}Login - BarberFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 100px;">
        <div class="col-lg-5">
            <div class="card-apple p-5 text-center">
                <div class="mb-5">
                    <i class="bi bi-scissors display-1 text-primary mb-3"></i>
                    <h1 class="h3 fw-bold mb-2">Welcome Back</h1>
                    <p class="text-muted">Sign in to your BarberFlow account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="username" class="form-apple w-100" placeholder="Username" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" class="form-apple w-100" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-apple-primary w-100 py-3 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </form>

                <div class="text-center">
                    <p class="text-muted">Don't have an account? 
                        <a href="{% url 'register' %}" class="text-primary text-decoration-none">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
